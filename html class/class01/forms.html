<!DOCTYPE html>
<html>
<head>
    <title>Welcome To Form!!!</title>
    <style>
        /* CSS code goes here */
        body {
            background-color: pink;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="tel"],
        input[type="date"],
        input[type="time"],
        input[type="color"],
        input[type="email"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }

        input[type="file"] {
            margin-top: 5px;
        }

        input[type="range"] {
            width: 100%;
            margin-bottom: 10px;
        }

        button[type="submit"],
        button[type="reset"] {
            width: 48%;
            padding: 10px;
            margin-top: 10px;
            margin-right: 1%;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="reset"] {
            background-color: #dc3545;
        }

        button[type="submit"]:hover,
        button[type="reset"]:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>Welcome To Form!!!</h1>
    <form>

        <label>Name:</label>
