<html>
  <head><h1>Welcome to Forms!!!</h1></head>
  <body bgcolor="pink" align="center">
    <from>
     <!--Simple Text Area-->
     <label>Name:</label>
     <input type="text" placeholder="Enter Your Name" >
     <br><br>
     
     
      <!--For Password-->
      <label>Enter Password:</label>
      <input type="password" placeholder="Password">
      <br><br>


      <!--Can Tick Only One Of The Options-->
      <label>Gender:</label>
      <input type="radio" name="g1" value="1">Male
      <input type="radio" name="g1" value="2">Female
      <br><br>
    

      <!--For Phone Number-->
      <label>Ph No:</label>
      <input type="tel" pattern="[6-9]{1}[0-9]{9}" placeholder="Ph.No">
      <br><br>


      <!--Set Date-->
      <label>When Is Your Birthday</label>
      <input type="date"><br><br>


      <!--To Set Time-->
      <label>When Do you Drink Tea</label>
      <input type="time"><br><br>


      <!--Set colour-->
      <label>Whats Your favourite colour</label>
      <input type="color"><br><br>


      <!--Prebuilt With Format Of Email-->
      <label>Email:</label>
      <input type="Email" placeholder="Email"><br><br>


      <!--Used To Show Progress Can Be Made Realtime-->
      <label>Progress</label>
      <progress value="10" max="100"></progress>40%<br><br>
      <br><br>


      <!--To upload Docs-->
      <label>Upload Your Photo</label>
      <input type="File" accept="image/*">
      <br><br>


      <!--Can Tick Multiple Boxes-->
      <label>What Web Browser Do You Use:</label>
      <input type="Checkbox" name="g2" value="1">Microsoft Edge
      <input type="Checkbox" name="g2" value="2">Google
      <br><br>


      <!--Can Select One Of The Multiple Options-->
      <labelL>Favourite Fruit</labelL>
      <select>
         <option value="App">Apple</option>
         <option value="Man">Mango</option>
         <option value="Wml" selected>Watermelon</option>
      </select>
      <br><br>


      <!--Can Select Multiple Options-->
      <label>What Languages Do You Know:</label>
      <select multiple>
         <option value="C">C</option>
         <option value="CPP">C++</option>
         <option value="Python">Python</option>
         <option value="Java">Java</option>
         <option value="html">Html</Html></option>
         <select>
      <br><br>
      

      <!--Gives a Textbox To Set Numbers Only-->
      <label>Movie Ratting (off 10):</label>
      <input type="number" min="0" max="9">
      <br><br>


      <!--Gives a Text Area Of Desired Size-->
      <label>Enter a Review</label>
      <textarea cols="50" rows="10" placeholder="Write A Review"></textarea>
      <br><br>


      <!--Step Uses Skipping And Value Gives The Position Of Range Scoller-->
      <label>How Do You Like The Service:</label>
      <input type="Range" min="0" max="5" step="1" value="0">
      <br><br>


      <!--These Below Two Are Inbuilt-->
      <button type="Submit">Submit</button>
      <button type="Rest">Rest</button>
      <br><br>


      
     </from>
</body>
</html>
